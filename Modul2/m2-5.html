<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tombol Pada HTML</title>
  </head>
  <body>
    <hi>Form Jenis Tombol</hi>
    <form method="get" action="m2-2.html">
      <div>
        <button
          name="save"
          value="simpan"
          style="background-color: aquamarine"
        ></button>
      </div>
      <div>
        <button
          type="reset"
          name="cancel"
          value="batal"
          style="background-color: blue"
        >
          BATAL
        </button>
      </div>
      <br />
      <a href="m2-3.html">
        <button
          type="button"
          name="tombol"
          value="cek"
          style="background-color: rgb(208, 255, 0)"
        >
          CEK
        </button>
      </a>
    </form>
  </body>
</html>
