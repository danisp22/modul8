<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Anggota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .foto-anggota {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>
   
    <div class="container mt-4">
      <h1 class="text-center mb-4">Data Anggota</h1>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Kode Anggota</th>
            <th>NIM</th>
            <th>Nama Lengkap</th>
            <th>Prodi</th>
            <th>Kelas</th>
            <th>Jenis Kelamin</th>
            <th>No Telpon</th>
            <th>Foto</th>
            <th>Alamat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A001</td>
            <td>0123456789</td>
            <td>Edi Sutisna</td>
            <td>Informatika</td>
            <td>A</td>
            <td>Laki-Laki</td>
            <td>08123456789</td>
            <td>
              <img
                src="https://via.placeholder.com/100"
                alt="Foto Edi"
                class="foto-anggota"
              />
            </td>
            <td>Jalan Pramuka No. 10, Kuningan</td>
          </tr>
          <tr>
            <td>A002</td>
            <td>9876543210</td>
            <td>Sri Mulyani</td>
            <td>Sistem Informasi</td>
            <td>B</td>
            <td>Perempuan</td>
            <td>08567890123</td>
            <td>
              <img
                src="https://via.placeholder.com/100"
                alt="Foto Sri"
                class="foto-anggota"
              />
            </td>
            <td>Jalan Pramuka No. 10, Kuningan</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
