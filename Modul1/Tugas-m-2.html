    <title>Best Hotel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header .kiri {
        display: flex;
        align-items: center;
      }

      header .kiri img {
        width: 85px;
        height: 85px;
        margin-right: 10px;
      }

      header .kanan img {
        width: 550px;
        height: 75px;
        margin-right: 5px;
      }

      nav {
        display: flex;
        background-color: #444444;
      }
      nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        display: block;
      }
      nav a:hover {
        background-color: #575757;
      }
      .dropdown {
        position: relative;
      }
      .submenu,
      .sub-submenu {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        z-index: 1;
      }
      .submenu a,
      .sub-submenu a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .submenu a:hover,
      .sub-submenu a:hover {
        background-color: #575757;
      }
      .dropdown:hover .submenu {
        display: block;
      }
      .submenu .dropdown:hover .sub-submenu {
        display: block;
        left: 100%;
        top: 0;
      }
      .sub-submenu2 {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
      }
      .submenu .dropdown:hover .sub-submenu .dropdown:hover .sub-submenu2 {
        position: absolute;
        display: block;
        left: 100%;
        background: #333;
        top: 0;
      }
      .container {
        display: flex;
      }
      .leftbar {
        width: 20%;
        height: 450px;
        background-color: #333;
        padding: 10px;
      }
      .container .leftbar iframe {
        width: 250px;
        height: 125px;
      }

      .content {
        width: 80%;
        padding: 10px;
      }
      .content img {
        width: 327px;
        height: 113px;
        margin: 10px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
