<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fungsi</title>
  </head>
  <script>
    // Fungsi Dengan Parameter
    function hitungLuasSegitiga(a1, t) {
      let luas = (a1 * t) / 2;
      document.write("Alas = " + a1);
      document.write("<br> Tinggi = " + t);
      document.write("<br> Luas = " + luas);
    }

    let alas = 20;
    let tinggi = 40;
    hitungLuasSegitiga(alas, tinggi);
  </script>
  <body></body>
</html>
