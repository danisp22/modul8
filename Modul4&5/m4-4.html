<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Kotak Dialog</title>
    <script>
      function pesan() {
        alert("Pemrograman Web");
      }

      function cekStatus() {
        const hasil = confirm("Apakah Anda Mahasiswa Universitas Kuningan?");
        if (hasil) {
          console.log("Silahkan Mengakses Materi yang Telah Disediakan");
        } else {
          console.log("Anda Tidak Berhak Mengakses!");
        }
      }

      function input() {
        const userInpuut = prompt("Masukan nama Anda: ");
        if (userInpuut !== null) {
          console.log("Nama pengguna adalah: " + userInpuut);
        } else {
          console.log("Pengguna membatalkan input.");
        }
      }
    </script>
  </head>
  <body>
    <h1>JavaScript</h1>

    <button onclick="pesan()">Pesan</button>
    <button onclick="cekStatus()">Konfirmasi</button>
    <button onclick="input()">Masukan</button>
  </body>
</html>
